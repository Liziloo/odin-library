<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comeau-reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Library</title>
</head>
<body>
    <h1>My Library</h1>
    <dialog>
        <div class="modal-header">
            <h3 class="modal-title">Add a New Book</h3>
            <button class="modal-close">Close</button>
        </div>
        <form>
            <div class="input-set">
                <label for="title">Title</label>
                <input type="text" name="title" required autofocus>
            </div>
            <div class="input-set">
                <label for="author">Author</label>
                <input type="text" name="author" required>
            </div>
            <div class="input-set">
                <label for="page-count">Page Count</label>
                <input type="text" name="page-count" pattern="[0-9]*">
            </div>
            <div class="input-set">
                <label for="read">Already Read</label>
                <input type="radio" name="read-status" id="read" value="read" required>
            </div>
            <div class="input-set">
                <label for="unread">Unread</label>
                <input type="radio" name="read-status" id="unread" value="unread" required>
            </div>
            <div class="input-set">
                <label for="thoughts">My Thoughts</label>
                <textarea name="thoughts" rows="5" cols="50"></textarea>
            </div>
            <button class="save" type="submit">Save</button>
        </form>
    </dialog>
    <button id="add-book-button">Add Book</button>
    <div id="container"></div>
    <script src="index.js"></script>
</body>
</html>
