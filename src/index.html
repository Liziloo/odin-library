<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <dialog>
            <div class="modal-header">
                <h3 class="modal-title">Add a New Book</h3>
                <button class="modal-close">Close</button>
            </div>
            <form>
                <div id="form-title" class="input-set">
                    <label for="title">Title</label>
                    <input type="text" name="title" required autofocus>
                </div>
                <div id="form-author" class="input-set">
                    <label for="author">Author</label>
                    <input type="text" name="author" required>
                </div>
                <div id="form-page-count">
                    <label for="page-count">Page Count</label>
                    <input type="number" name="page-count"">
                </div>
                <div id="radios">
                    <div id="form-read">
                        <input type="radio" name="read-status" id="read" value="read" required>
                        <label for="read">Already Read</label>
                        
                    </div>
                    <div id="form-unread">
                        <input type="radio" name="read-status" id="unread" value="unread" required>
                        <label for="unread">Unread</label>
                        
                    </div>
                </div>
                <div id="form-thoughts" class="input-set">
                    <label for="thoughts">My Thoughts</label>
                    <textarea name="thoughts" rows="5" cols="50"></textarea>
                </div>
                <button class="save" type="submit">Save</button>
            </form>
        </dialog>
        <button id="add-book-button">Add Book</button>
    </div>
    <div id="container"></div>
    <script src="index.js"></script>
</body>
</html>
